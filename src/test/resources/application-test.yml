spring:
  application:
    name: ms-neg-comercial-gestion-prospectos-test

  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration
      - io.awspring.cloud.autoconfigure.core.AwsAutoConfiguration
      - io.awspring.cloud.autoconfigure.config.secretsmanager.SecretsManagerAutoConfiguration

  r2dbc:
    pool:
      enabled: true
      initial-size: 5
      max-size: 10

  sql:
    init:
      mode: never

  flyway:
    enabled: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  webflux:
    base-path: /api/v1

server:
  port: 0

app:
  security:
    enabled: false
    oauth2:
      jwk-set-uri: mock://test-jwk-uri

cloud:
  aws:
    region:
      static: us-east-1
      auto: false
    stack:
      auto: false
    credentials:
      access-key: test
      secret-key: test

aws:
  s3:
    bucket-name: test-bucket-prospectos
    region: us-east-1
    endpoint: http://localhost:4566

salesforce:
  integration:
    enabled: false
  api:
    url: http://localhost:9999/mock-salesforce
    token: test-token-123

logging:
  level:
    root: WARN
    com.nitro: DEBUG
    org.springframework: WARN
    org.testcontainers: INFO
    com.github.dockerjava: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always